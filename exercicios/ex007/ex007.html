<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros.</title>
    <style>

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="itxtn1">
    <input type="number" name="textn2" id="itextn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">
        resultado:
    </div>
    <script>
        function somar(){
            var tn1 = document.getElementById('itxtn1')
            var tn2 =  document.getElementById('itextn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = document.getElementById('res').innerHTML = (`a soma entre ${n1} + ${n2} = <strong>${s}</strong>`)
        }
    </script>
</body>
</html>
